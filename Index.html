<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="/CSS/bootstrap.css">
    <link rel="stylesheet" href="/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* 100% del viewport height */
            margin: 0;
        }

        main {
            flex: 1;
            margin-bottom: 50px;
            padding: 20px;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="#">To Do List</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div id="add" class="container">
        <div class="row pt-4">
            <div class="col-8">
                <label for="toDo" class="text-primary-emphasis">Ingrese la tarea a guardar</label>
                <br>
                <input id="toDo" type="text" class="form-control"></input>
                <span class="text-danger mx-1" id="validation"></span>
            </div>
            <div class="col-4">
                <br>
                <button onclick="save()" class="btn btn-primary" id="btnSave" style="border-radius: 6px;">
                    <i class="bi bi-plus-circle m-1"></i>
                    Guardar
                </button>
            </div>
        </div>
    </div>

    <div id="mainBody" class="container">
        <table class="table" id="tblToDo">
            <thead>
                <tr class="table-primary">
                    <th>Tarea</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody class="table-secondary" id="tblbody">
            </tbody>
        </table>

        <section>
            <span class="text-primary-emphasis">Ultima tarea realizada: 
                <p id="lastTaskDone" class="text-primary-emphasis"></p>
            </span>
        </section>
    </div>

    <footer class="navbar navbar-expand-lg bg-primary">
        <div class="container">

            <div class="row">
                <p>&copy; 2025 ToDoList. Todos los derechos reservados.</p>

            </div>
    </footer>

</body>

<script src="/JS/script.js"></script>

</html>
